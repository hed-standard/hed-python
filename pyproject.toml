[build-system]
requires = ["setuptools>=42", "versioneer-518"]
build-backend = "setuptools.build_meta"

[tool.codespell]
skip = '.git,*.pdf,*.xml,*.mediawiki,*.svg,versioneer.py'
# ignore a specific test case with explicit typo/incomplete word
ignore-regex = 'find_tags_with_term\("object"'
ignore-words-list = 'te,parms'
