#     channel: "rubocop-0-79"

exclude_patterns:
- "config/"
- "db/"
- "dist/"
- "features/"
- "**/node_modules/"
- "script/"
- "**/spec/"
- "**/test/"
- "**/tests/"
- "Tests/"
- "**/vendor/"
- "**/*_test.go"
- "**/*.d.ts"
- "**/*__init__.py"
- "**/*setup.py"
- "**/static/"
- "**/constants/"
- "**/deploy_hed/"
- "**/README*"
- "**/.gitignore"
- "**/LICENSE"
- "**/examples/"
- "**/*.yml"
- "**/*.yaml"
- "**/config_template.py"
- "**/*.txt"
- "**/*.html"
- "**/.coveragerc"
- "**/*.md"
- "**/app_factory.py"
- "**/runserver.py"
- "**/*.rst"
- "**/templates/"