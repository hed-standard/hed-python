{% macro create_hed_process_options() %}
    <h3>Pick an action: </h3>
    <div class="form-group">
        <input class="radio-btn" type="radio" name="hed-option" checked
               id="hed-option-validate" value="hed-option-validate"
               aria-label="Select this button to validate HED" aria-checked="true">
        <label class="secondary-label">Validate</label>
    </div>
    <div class="form-group">
        <input class="radio-btn" type="radio" name="hed-option"
               id="hed-option-to-short" value="hed-option-to-short"
               aria-label="Select this button to convert hed to short form">
        <label class="secondary-label">Convert to short</label>
    </div>
    <div class="form-group">
        <input class="radio-btn" type="radio" name="hed-option"
               id="hed-option-to-long" value="hed-option-to-long"
               aria-label="Select this button to convert hed to long form">
        <label class="secondary-label">Convert to long</label>
    </div>
{% endmacro %}
